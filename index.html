<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Wi-Fi Motivator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div id="app-title" class="title">Wi-Fi Motivator</div>
            <div class="title-bar-spacer"></div>
            <div class="title-bar-btns">
                <button id="minimize-btn" class="title-bar-btn">-</button>
                <button id="close-btn" class="title-bar-btn">Ã—</button>
            </div>
        </div>

        <div class="view-container">
            <div class="nav-controls">
                <button id="nav-btn-left" class="nav-btn hidden">
                    <svg viewBox="0 0 24 24"><path d="M18,3 L8,12 L18,21 L18,3 Z" /></svg>
                </button>
                <button id="nav-btn-right" class="nav-btn">
                    <svg viewBox="0 0 24 24"><path d="M6,3 L16,12 L6,21 L6,3 Z" /></svg>
                </button>
            </div>

            <div class="views-wrapper">
                <div id="pika-view" class="view">
                    <div class="pika-controls">
                        <button id="thunderbolt-btn" class="map-action-btn">
                            <svg viewBox="0 0 24 24"><path d="M7 2v11h3v9l7-12h-4l4-8z"></path></svg>
                        </button>
                    </div>
                    <div class="pika-content">
                        <!-- NEW Lightning Effect Container -->
                        <div id="lightning-container" class="lightning-container">
                            <img src="./assets/sprites/starting-tb.png" class="lightning-frame" id="lightning-start">
                            <img src="./assets/sprites/mid-tb.png" class="lightning-frame" id="lightning-mid">
                            <img src="./assets/sprites/final-tb.png" class="lightning-frame" id="lightning-final">
                        </div>
                        <div id="idle-pika-sprite"></div>
                        <p class="pika-text">Pikachu is waiting...</p>
                    </div>
                </div>

                <div id="motivator-view" class="view">
                    <div class="content">
                        <div id="wifi-icon" class="wifi-icon-container"></div>
                        <div id="wifi-info" class="wifi-info">Checking connection...</div>
                        <div id="wifi-strength" class="wifi-strength"></div>
                        <p id="quote-text" class="quote">Loading a quote for you...</p>
                        <button id="log-location-btn" class="action-btn">Log Location</button>
                    </div>
                </div>

                <div id="map-view" class="view">
                    <div class="map-controls">
                        <button id="refresh-map-btn" class="map-action-btn">
                            <svg viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
                        </button>
                        <button id="clear-route-btn" class="map-action-btn clear">
                            <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                        </button>
                    </div>
                    <div id="map"></div>
                    <div id="route-info-panel"></div>
                </div>
            </div>
        </div>
        
        <div id="testing-notice"></div>
    </div>
    
    <audio id="ui-click-sound" src="./assets/audio/button_click.mp3"></audio>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
